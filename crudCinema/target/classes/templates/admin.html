<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{style/reset.css}">
	<link rel="stylesheet" type="text/css" th:href="@{style/adm.css}">
	<title>CNF ADM</title>
</head>

<body>

	<!-- LOGO / NAVEGAÇÃO -->
	<div class="logo">
		<div>
			<img width="100px" th:src="@{logo/15762.jpg}" />
		</div>
		<h1 th:text="${Nome_Site}"></h1>
	</div>

	<nav>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/">Sair</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" href="/cadastrarFilme">Cadastrar Filme</a>
			</li>
		</ul>
	</nav>

	<div class="container">
		<div class="card" th:each=" filmes : ${filmes}">
			<img alt="Capa do Filme" th:src="${filmes.urlImg}" class="img-thumbnail">
			<h3 th:text="${filmes.nome}"></h3>
			<h th:text="${filmes.decricao}"></h>
			
			<div class="row">
				<div class="col" style="margin: 0px 0px 10px 50px">
					<a th:href="@{/editar/{id}(id=${filmes.id})}" class="btn btn-primary">Editar</a>
					<button data-bs-toggle="modal" class="btn btn-danger" th:attr="data-bs-target='#modalExcluir'+${filmes.id}">Deletar</button>
				</div>
			</div>
			
			<div class="modal" tabindex="-1" th:attr="id='modalExcluir'+${filmes.id}">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Excluir filmes?</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        <p>Deseja realmente excluir o filme: <span th:text="${filmes.nome}"></span>?</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
			        <a th:href="@{/delete/{id}(id=${filmes.id})}" type="button" class="btn btn-warning">Confirmar</a>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
