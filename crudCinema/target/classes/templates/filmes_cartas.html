<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{style/reset.css}">
	<link rel="stylesheet" type="text/css" th:href="@{style/listFilm.css}">
	<title>CNF FILMES</title>
</head>

<body>

	<!-- LOGO / NAVEGAÇÃO -->
	<div class="logo">
		<div>
			<img width="100px" th:src="@{logo/15762.jpg}" />
		</div>
		<h1 th:text="${Nome_Site}"></h1>
	</div>

	<nav>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" aria-current="page" href="/">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/filmes_cartas">Filmes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/sugestoes">Sugestões</a>
			</li>
		</ul>
	</nav>

	<div class="container">
		<div class="card" th:each=" filmes : ${filmes}">
			<img th:src="${filmes.urlImg}">
			<h3 th:text="${filmes.nome}"></h3>
			<h th:text="${filmes.decricao}"></h>
			<button type="button" class="btn btn-danger">
				<a th:href="${filmes.urlFilmes}">Ver Filme</a>
			</button>
		</div>
	</div>
	
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
